<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainTwins</title>
    <link rel="stylesheet" href="../css/stylefrontend.css"> <!-- Link to external CSS file -->
    <style>
        body {
            background-color: rgb(239, 239, 239);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative; /* Add relative positioning to the body for absolute positioning of elements */
        }

        /* CSS for the Title Block */
        .title-block {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px; /* Adjust as needed */
        }

        .title {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
        }

        /* CSS for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* CSS for the text box */
        .code-block {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 50%;
            padding: 20px;
            background-color: #f2f2f2;
            box-sizing: border-box;
            overflow: auto; /* Add overflow property for scrolling if needed */
        }

        .code-block pre {
            margin: 0;
        }

        /* CSS for the image insertion area */
        .image-insertion {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 50%;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Add overflow property to prevent image overflow */
        }

        .image-insertion img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto; /* Center the image */
        }
    </style>
</head>
<body>

    <body>
        <!-- Title Block -->
        <div class="container">
            <div class="title-block">
                <h1 class="title">Brain Twins</h1>
                <p class="subtitle">Explore Your Shared Mindscape</p>
            </div>
        </div>
    
        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="generic.html">Any Subject</a>
            <div class="dropdown">
                <button class="dropbtn">Subjects</button>
                <div class="dropdown-content">
                    <a href="math.html">Math</a>
                    <a href="science.html">Science</a>
                    <a href="language-arts.html">Language Arts</a>
                    <a href="history.html">History</a>
                </div>
            </div> 
            <a href="contact.html">Contact</a>
        </div>
    
        <!-- Content Section -->
        <div class="content">
            <!-- Text Box -->
            <div class="text-box">
                <h2>About Our Website</h2>
                <p>Insert your explanation text here...</p>
            </div>
    
            <!-- Image Space -->
            <div class="image-space">
                <img src="your-image.jpg" alt="Image Placeholder">
            </div>
        </div>
    
        <!-- JavaScript for Handling Interaction -->
        <script src="../script.js"></script>
    </body>
